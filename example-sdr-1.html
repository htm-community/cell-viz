<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>SDR Drawings</title>
    <style>
        body { margin: 100px; }
    </style>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="out/cell-viz-1.2.0.min.js"></script>
<script>

    $(function() {

        function getRandomReceptiveField(receptiveFieldPerc, dimensions) {
            let n = dimensions
            let w = parseInt(receptiveFieldPerc * n)
            let potentialPool = SdrUtils.getRandom(n, w)
            return potentialPool
        }
        let pool = getRandomReceptiveField(.5, 1000)
        let sdr = new SdrDrawing(pool, 'receptiveFieldDemo')
        let drawOptions = {
            width: 1000,
            height: 500,
            cellSize: 14,
            rowLength: 30,
        }
        sdr.draw(drawOptions)

        $('input[type=range]').on('input', function () {
            let targetDensity = parseInt(this.value) / 100
            pool = SdrUtils.adjustTo(pool, targetDensity)
            sdr = new SdrDrawing(pool, 'receptiveFieldDemo')
            sdr.draw(drawOptions)
        });

    });

</script>

<svg id="receptiveFieldDemo"></svg>
<br/>
<input type="range" min="0" max="100" value="50" id="receptiveFieldPercSlider">

</body>
</html>
